<div class="row starships"></div>

<div class="row">
  <div class="col-md-12">
    <button value="" class="anterior btn btn-primary">Anterior</button>
    <button value="" class="verMas btn btn-primary">Ver mas</button>
</div>

<script type="text/javascript">
$(document).ready(function() {
   function cargarCruceros(_url){
       $.ajax({
        type: "GET",
         url: _url,
         dataType: "json",
         success: function (data){
           if(data.previous!=null){
            $('.anterior').attr('value',data.previous);
            $('.anterior').removeClass('disabled');
           }else{
             $('.anterior').addClass('disabled');
           }
           if(data.next!=null){
             $('.verMas').attr('value',data.next);
             $('.verMas').removeClass('disabled');
           }else{
             $('.verMas').addClass('disabled');
           }
           $('.starships').html("");
           for(var i=0;i<data.results.length;i++) {
              $('.starships').append("<div class='col-md-4 text center' style='height: 425px ;'><a href='#' class='thumbnail' style='background:rgba(255,255,255,.8);'><img src='images/cruceros/" + data.results[i].name.replace(/\s/g,"") +".jpg'><h3>"+data.results[i].name+"</h3><ul><li>Modelo :"+data.results[i].model+"</li><li>"+data.results[i].manufacturer+"</li><li>Tripulacion: "+data.results[i].crew+"</li><li>Pasajeros: "+data.results[i].passengers+"</li></ul></div>"); 
            }
         }
       });
   } 
   cargarCruceros("http://swapi.co/api/starships/");
    $(".anterior").on("click", function(){
      var url = this.value;
      cargarCruceros(url);
    });
   $(".verMas").on("click", function(){
     var url = this.value;
     cargarCruceros(url);
   });
 });
   
 
</script>
