	<h1 class="fuente">Contacto</h1>

<div class="container">

<form id="formulario_de_contacto" role="form" method="post" onsubmit="return validarForm();">

    <div class="messages"></div>

    <div class="controls">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="fuentep" for="nombre">Nombre *</label>
                    <input id="nombre" type="text" name="name" class="form-control" placeholder="Indique su nombre *" required="true">
                    
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="fuentep" for="apellido">Apellido *</label>
                    <input id="apellido" type="text" name="surname" class="form-control" placeholder="Indique su apellido *" required="true">
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="fuentep" for="email">Email *</label>
                    <input id="email" type="email" name="email" class="form-control" placeholder="Indique su correo electr&oacute;nico *" required="true">
                    
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="fuentep" for="telefono">Telefono</label>
                    <input id="telefono" type="tel" name="phone" class="form-control" placeholder="Ingrese su numero telef&oacute;nico (opcional)" required="true">
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="fuentep" for="form_message">Mensaje *</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Deje su mensaje aqui *" rows="4" required="true"></textarea>
                    
                </div>
            </div>
            <div class="col-md-12">
                <input id="enviar" type="submit" class="btn btn-success btn-send" value="Enviar">
            </div>
        </div>
        </div>
    </div>

</form>
